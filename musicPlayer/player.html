<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            transition: background 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1c1c1c, #333);
            color: #ccc;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #darkModeToggle:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .player {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .player {
            background: #2c2c2c;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .player:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .time {
            font-size: 14px;
        }

        #progressBar, #volumeControl {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">ðŸŒ™</button>
    <div class="title">Music Player</div>
    <div class="player">
        <div class="song-options">
            <button id="playSong1" class="btn">Play Song 1</button>
            <button id="playSong2" class="btn">Play Song 2</button>
            <input type="file" id="fileInput" accept="audio/*">
        </div>
        <audio id="audio" controls></audio>
        <div class="controls">
            <button id="playPauseBtn" class="btn">Play</button>
            <button id="stopBtn" class="btn">Stop</button>
            <input type="range" id="progressBar" value="0" min="0" step="0.1">
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            <div class="time">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const audio = document.getElementById('audio');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const progressBar = document.getElementById('progressBar');
            const volumeControl = document.getElementById('volumeControl');

            const song1Url = 'song1.mp3';
            const song2Url = 'song2.mp3';

            document.getElementById('playSong1').addEventListener('click', () => playAudio(song1Url));
            document.getElementById('playSong2').addEventListener('click', () => playAudio(song2Url));

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    playAudio(url);
                }
            });

            function playAudio(url) {
                audio.src = url;
                audio.load();
                audio.play();
                playPauseBtn.textContent = 'Pause';
            }

            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });

            stopBtn.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
                playPauseBtn.textContent = 'Play';
            });

            audio.addEventListener('timeupdate', () => {
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
                progressBar.value = audio.currentTime;
                progressBar.max = audio.duration || 0;
            });

            progressBar.addEventListener('input', () => {
                audio.currentTime = progressBar.value;
            });

            volumeControl.addEventListener('input', () => {
                audio.volume = volumeControl.value;
            });

            darkModeToggle.addEventListener('click', () => {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                darkModeToggle.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
            });

            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
        });
    </script>
</body>
</html>
